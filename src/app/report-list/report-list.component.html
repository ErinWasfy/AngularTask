<div class="container custom-container-2">



  <!-- Employees list table, it hides when there is no employee -->
  <div *ngIf="Report.length !== 0">
    <h3 class="mb-3 text-center">Employees List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of Report">
            <td>{{employee.id}} - {{employee.payload.reportType}}</td>
            <td>
              <span class="edit" routerLink="/rep-edit/{{employee.id}}">Edit</span>
              <span class="delete" (click)="deleteEmployee(employee.id)">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
